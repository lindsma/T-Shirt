<!doctype html>
<html lang="en">
<head>
  <title>T-Shirt Shop</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/iconstyles.css">

</head>

<body>
<!-- Content goes here -->

<!-- Blue Shirt -->

<ul class="products">
  <li class="products">
    <img class="t-shirt" src='styles/blue-front.png' alt="Blue Shirt Front">
    <i class="fa fa-undo" aria-hidden="true"></i>
    <div class="shop-box">
      <ul class="icons">
        <li class="icons">
          <i class="fa fa-exchange" aria-hidden="true"></i>
        </li>
        <li class="icons">
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </li>
        <li class="icons">
          <p class="icons">XL</p>
        </li>
        <li class="icons">
          <i id="square" class="fa fa-square" aria-hidden="true"></i>
        </li>
        <li class="icons">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
  </div>
  </li>



<!-- Pink Shirt -->

  <li class="products">
  <img class="t-shirt" src='styles/pink-front.png' alt="Pink Shirt Front">

  </li>



<!-- Yellow Shirt -->

  <li class="products">
  <img class="t-shirt" src='styles/yellow-front.png' alt="Yellow Shirt Front">
  </li>
</ul>







</body>


</html>
