<!-- Blue Shirt -->
  <ul class="products">
    <li class="products">
      <img class="t-shirt-front" src='styles/blue-front.png' alt="Blue Shirt Front">
      <i class="fa fa-undo" aria-hidden="true"></i>

      <!-- Blue Shirt Shop Box -->

      <div class="shop-box">
        <ul class="icons">
          <li class="icons">
            <i class="fa fa-exchange" aria-hidden="true"></i>
          </li>
          <li class="icons">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </li>
          <li class="icons shirt-sizes">
            <p class="icons shirt-sizes">XL</p>
            <div class="shirt-sizes">
              <ul class="shirt-sizes">
                <li class="shirt-sizes">
                  <p class="shirt-sizes x-large"><span id="icon-x-large" class="icon-t-shirt"><span id="x-large">XL</span></span></p>
                </li>
                <li class="shirt-sizes">
                  <p class="shirt-sizes large"><span id="icon-large" class="icon-t-shirt"><span id="large">L</span></span></p>
                </li>
                <li class="shirt-sizes">
                  <p class="shirt-sizes medium"><span id="icon-medium" class="icon-t-shirt"><span id="medium">M</span></span></p>
                </li>
                <li class="shirt-sizes">
                  <p class="shirt-sizes small"><span id="icon-small" class="icon-t-shirt"><span id="small">S</span></span></p>
                </li>
                <li class="triangle">
                  <span id="white-triangle-shirt"></span>
                  <span id="blue-triangle-shirt"></span>
                </li>
              </ul>
            </div>
          </li>
          <li class="icons shirt-colors">
            <div id="product1-square"></div>
            <div class="color-menu shirt-colors">
              <ul class="shirt-colors">
                <li class="shirt-colors">
                    <div id="blue-square"></div>
                </li>
                <li class="shirt-colors">
                    <div id="pink-square"></div>
                </li>
                <li class="shirt-colors">
                    <div id="yellow-square"></div>
                </li>
                <li class="shirt-colors">
                    <div id="green-square"></div>
                </li>
                <li class="triangle">
                  <span id="white-triangle-shirt"></span>
                  <span id="blue-triangle-shirt"></span>
                </li>
              </ul>
            </div>
          </li>
          <li class="icons">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </li>

  <!-- Blue Shirt product name & price -->

    <ul class="product-name-price">
