<html lang="en">
<head>
  <title>T-Shirt Shop</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/iconstyles.css">

</head>

<body>
<!-- Content goes here -->

<!-- Blue Shirt -->
  <ul class="products">
    <li class="products">
      <img class="t-shirt" src='styles/blue-front.png' alt="Blue Shirt Front">
      <i class="fa fa-undo" aria-hidden="true"></i>
      <div class="shop-box">
        <ul class="icons">
          <li class="icons">
            <i class="fa fa-exchange" aria-hidden="true"></i>
          </li>
          <li class="icons">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </li>
          <li class="icons">
            <p class="icons">XL</p>
          </li>
          <li class="icons shirt-sizes">
            <div id="square"></div>
            <div class="shirt-sizes">
              <ul class="shirt-sizes">
                <li class="shirt-sizes">
                  <p class="shirt-sizes">XL</p>
                </li>
                <li class="shirt-sizes">
                  <p class="shirt-sizes">L</p>
                </li>
                <li class="shirt-sizes">
                  <p class="shirt-sizes">M</p>
                </li>
                <li class="shirt-sizes">
                  <p class="shirt-sizes">S</p>
                </li>
              </ul>
            </div>
          </li>
          <li class="icons">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </li>
    <ul class="product-name-price">
      <li class="product-name">Save my trees</li>
      <li class="product-price">$29</li>
    </ul>
  </ul>

<!-- Pink Shirt -->
  <ul class="products">

    <li class="products">
    <img class="t-shirt" src='styles/pink-front.png' alt="Pink Shirt Front">
    </li>
  </ul>


<!-- Yellow Shirt -->
